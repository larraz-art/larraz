<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARRAZ | Portafolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- MENÚ LATERAL IZQUIERDO -->
  <aside class="sidebar">
    <!-- Al hacer clic en LARRAZ, se vuelve a mostrar FOTO 1 -->
    <h1 class="logo" id="logo">LARRAZ</h1>
    <nav>
      <ul>
        <li><a href="#" data-section="1">Sección 1</a></li>
        <li><a href="#" data-section="2">Sección 2</a></li>
        <li><a href="#" data-section="3">Sección 3</a></li>
        <li><a href="#" data-section="4">Sección 4</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="contenido">
    <div id="display-area">
      <div class="foto">
        <p>FOTO 1</p>
      </div>
    </div>
  </main>

  <script>
    // === SCRIPT PARA CAMBIAR EL CONTENIDO DINÁMICAMENTE ===
    const displayArea = document.getElementById('display-area');
    const logo = document.getElementById('logo');
    const links = document.querySelectorAll('nav a');

    // Mostrar FOTO 1 al cargar
    window.addEventListener('DOMContentLoaded', () => mostrarContenido('1'));

    // Al hacer clic en LARRAZ → mostrar FOTO 1
    logo.addEventListener('click', () => mostrarContenido('1'));

    // Al hacer clic en cada enlace del menú
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = link.dataset.section;
        mostrarContenido(section);
      });
    });

    // Función que cambia el contenido según la sección
    function mostrarContenido(num) {
      displayArea.innerHTML = `
        <div class="foto">
          <p>FOTO ${num}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
